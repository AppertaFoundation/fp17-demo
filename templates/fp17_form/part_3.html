{% extends "fp17_form/base.html" %}

{% block form_content %}

<h2 class="mt-4">
  Part 3
  &mdash; Incomplete Treatment and Treatment Dates
</h2>

<div class="form-row">
  <div class="form-group col-md-6">
    <div class="form-text">
      Incomplete treatment:
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input
          id="{{ form.incomplete_treatment_band_1.id_for_label }}"
          type="checkbox"
          name="{{ form.incomplete_treatment_band_1.html_name }}"
          class="form-check-input {% if form.errors %}{% if form.errors.incomplete_treatment_band_1 %}is-invalid{% else %}{% if not form.non_field_errors %}is-valid{% endif %}{% endif %}{% endif %}"
          {% if form.incomplete_treatment_band_1.value %}checked{% endif %}
        >
        Band #1
        {% for x in form.errors.incomplete_treatment_band_1 %}
          <div class="invalid-feedback">{{ x }}</div>
        {% endfor %}
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input
          id="{{ form.incomplete_treatment_band_2.id_for_label }}"
          type="checkbox"
          name="{{ form.incomplete_treatment_band_2.html_name }}"
          class="form-check-input {% if form.errors %}{% if form.errors.incomplete_treatment_band_2 %}is-invalid{% else %}{% if not form.non_field_errors %}is-valid{% endif %}{% endif %}{% endif %}"
          {% if form.incomplete_treatment_band_2.value %}checked{% endif %}
        >
        Band #2
        {% for x in form.errors.incomplete_treatment_band_2 %}
          <div class="invalid-feedback">{{ x }}</div>
        {% endfor %}
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input
          id="{{ form.incomplete_treatment_band_3.id_for_label }}"
          type="checkbox"
          name="{{ form.incomplete_treatment_band_3.html_name }}"
          class="form-check-input {% if form.errors %}{% if form.errors.incomplete_treatment_band_3 %}is-invalid{% else %}{% if not form.non_field_errors %}is-valid{% endif %}{% endif %}{% endif %}"
          {% if form.incomplete_treatment_band_3.value %}checked{% endif %}
        >
        Band #3
        {% for x in form.errors.incomplete_treatment_band_3 %}
          <div class="invalid-feedback">{{ x }}</div>
        {% endfor %}
      </label>
    </div>
  </div>
  <div class="form-group col-md-6">
    <label class="col-form-label" for="{{ form.date_of_acceptance.id_for_label }}">
      Date of acceptance
    </label>
    <input
      id="{{ form.date_of_acceptance.id_for_label }}"
      type="date"
      class="form-control {% if form.errors %}{% if form.errors.date_of_acceptance %}is-invalid{% else %}{% if not form.non_field_errors %}is-valid{% endif %}{% endif %}{% endif %}"
      name="{{ form.date_of_acceptance.html_name }}"
      value="{{ form.date_of_acceptance.value|default:"" }}"
      maxlength="{{ form.date_of_acceptance.field.max_length|default:"" }}"
      placeholder=""
      {% if form.date_of_acceptance.field.required %}required{% endif %}
    >
    {% for x in form.errors.date_of_acceptance %}
      <div class="invalid-feedback">{{ x }}</div>
    {% endfor %}
  </div>

  <div class="form-group col-md-6">
    <div class="form-check">
      <label class="form-check-label">
        <input
          id="{{ form.completion_same_as_acceptance_date.id_for_label }}"
          type="checkbox"
          name="{{ form.completion_same_as_acceptance_date.html_name }}"
          class="form-check-input {% if form.errors %}{% if form.errors.completion_same_as_acceptance_date %}is-invalid{% else %}{% if not form.non_field_errors %}is-valid{% endif %}{% endif %}{% endif %}"
          {% if form.completion_same_as_acceptance_date.value %}checked{% endif %}
        >
        Completion same as acceptance date?
        {% for x in form.errors.completion_same_as_acceptance_date %}
          <div class="invalid-feedback">{{ x }}</div>
        {% endfor %}
      </label>
    </div>
  </div>
  <div class="form-group col-md-6">
    <label class="col-form-label" for="{{ form.completion_or_last_visit.id_for_label }}">
      Completion or last visit
    </label>
    <input
      id="{{ form.completion_or_last_visit.id_for_label }}"
      type="date"
      class="form-control {% if form.errors %}{% if form.errors.completion_or_last_visit %}is-invalid{% else %}{% if not form.non_field_errors %}is-valid{% endif %}{% endif %}{% endif %}"
      name="{{ form.completion_or_last_visit.html_name }}"
      value="{{ form.completion_or_last_visit.value|default:"" }}"
      maxlength="{{ form.completion_or_last_visit.field.max_length|default:"" }}"
      placeholder=""
      {% if form.completion_or_last_visit.field.required %}required{% endif %}
    >
    {% for x in form.errors.completion_or_last_visit %}
      <div class="invalid-feedback">{{ x }}</div>
    {% endfor %}
  </div>
</div>

{% endblock %}
