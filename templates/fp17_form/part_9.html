{% extends "fp17_form/base.html" %}

{% block form_content %}

        <h2 class="mt-4">
          Part 9
          &mdash; Declaration
        </h2>
        <div class="form-row">
          <div class="form-group col-md-6">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox">
              <label class="form-check-label">All the necessary care and treatment that the patient is willing to undergo will be provided.</label>
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox">
              <label class="form-check-label">All the currently necessary care and treatment that the patient is willing to undergo has been carried out</label>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Signature:</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label>Date:</label>
            <input type="date" class="form-control">
          </div>
        </div>


{% endblock %}
